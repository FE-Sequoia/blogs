# =========================================================
# 基础站点配置
# =========================================================
title: 默耕实验室
subtitle: '默默耕耘，积淀岁月'
description: '在静默中耕耘，于无声处积淀'
keywords: 思考, 学习, 生活
author: 默耕者
language: zh-CN
timezone: Asia/Shanghai # 建议设置具体时区避免时间显示偏差

# =========================================================
# URL 路径配置 (已针对你的 GitHub 项目 blogs 优化)
# =========================================================
url: https://fe-sequoia.github.io/blogs
root: /blogs/
permalink: posts/:abbrlink.html # 建议保持开启，有利于 SEO 和链接美化
abbrlink:
    alg: crc32
    rep: hex

# =========================================================
# 目录与写作设置
# =========================================================
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code

new_post_name: :title.md
default_layout: post
post_asset_folder: true  # 开启后，新建文章会生成同名文件夹，方便放图片
highlight:
  enable: true
  line_number: true
  auto_detect: true # 开启自动语言检测
  tab_replace: '    '
  wrap: true
prismjs:
  enable: false

# =========================================================
# 页面生成器
# =========================================================
index_generator:
  path: ''
  per_page: 10
  order_by: -date

per_page: 20 # 全局分页设置
pagination_dir: page

# =========================================================
# 扩展与插件 (精简优化)
# =========================================================
theme: next

# 搜索配置 (NexT 专用)
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# hexo-neat 资源压缩 (删除冗余注释，保留核心开关)
neat_enable: true
neat_html:
  enable: true
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
neat_js:
  enable: true
  mangle: true
  exclude:
    - '**/*.min.js'
    - '**/index.js'

# =========================================================
# 部署 (GitHub Actions 模式下此处留空即可)
# =========================================================
deploy:
  type: ''
