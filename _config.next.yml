# =========================================================
# NexT 主题通用核心配置
# =========================================================

# 1. 方案选择 (四种风格，推荐 Pisces 或 Gemini，分类最清晰)
# scheme: Muse    # 极简
# scheme: Mist    # 简洁
scheme: Pisces  # 双栏结构，左侧有固定侧边栏
# scheme: Gemini  # 类似 Pisces 但更有层次感

# 2. 侧边栏设置
sidebar:
  position: left    # 侧边栏在左侧
  display: post     # 文章页自动显示目录
  padding: 18
  offset: 12

# 3. 菜单导航 (务必确保你已经执行了 npx hexo new page 对应的页面)
menu:
  home: / || fa fa-home
  about: /about/ || fa fa-user
  tags: /tags/ || fa fa-tags
  categories: /categories/ || fa fa-th
  archives: /archives/ || fa fa-archive

# 4. 搜索功能 (需安装 hexo-generator-searchdb)
local_search:
  enable: true
  trigger: auto
  top_n_per_article: 1

# 5. 代码块设置
codeblock:
  copy_button:
    enable: true
    style: flat # 拷贝按钮样式
  highlight_theme: night bright # 推荐深色高亮

# 6. 回到顶部按钮
back2top:
  enable: true
  sidebar: true # 放在侧边栏里，更节省空间
  scrollpercent: true # 显示阅读百分比

# 7. 字体设置 (可选，默认已很美观)
font:
  enable: false # 如果想自定义 Google Fonts，设为 true 并配置下方
  