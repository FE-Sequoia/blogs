# 6. 搜索 (Sea 通常内置简单搜索，无需额外复杂配置)
search:
  enable: true
  type: pagefind


favicon: /images/favicon.ico

# Footer
footer:
  builtUpTime: 2026-01-20 13:14:00 # 建站时间

# 主题色
primaryColor: '#10b981'
